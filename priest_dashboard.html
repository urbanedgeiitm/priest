<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priest Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Priest Dashboard</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="logout.html">Logout</a>
        </nav>
    </header>

   <section id="services">
    <h2>Manage Your Services</h2>
    <form id="serviceForm">
        <label for="service">Service Name:</label>
        <input type="text" id="service" name="service" required>
        <br>
        <label for="fee">Service Fee:</label>
        <input type="text" id="fee" name="fee" required>
        <br>
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" required>
        <br>
        <button type="submit">Add Service</button>
    </form>
    <h3>Current Services:</h3>
    <ul id="serviceList"></ul>
</section>

<script>
    // Function to load services from localStorage
    function loadServices() {
        const services = JSON.parse(localStorage.getItem('services')) || [];
        const serviceList = document.getElementById('serviceList');
        serviceList.innerHTML = '';
        services.forEach(service => {
            const li = document.createElement('li');
            li.textContent = `${service.name} - Fee: ${service.fee}, Availability: ${service.availability}`;
            serviceList.appendChild(li);
        });
    }

    // Load services when page loads
    window.onload = function() {
        loadServices();
    }

    // Handle form submission
    document.getElementById('serviceForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const serviceName = document.getElementById('service').value;
        const serviceFee = document.getElementById('fee').value;
        const serviceAvailability = document.getElementById('availability').value;
        
        // Get existing services from localStorage
        let services = JSON.parse(localStorage.getItem('services')) || [];
        
        // Add new service
        services.push({ name: serviceName, fee: serviceFee, availability: serviceAvailability });
        
        // Save back to localStorage
        localStorage.setItem('services', JSON.stringify(services));
        
        // Reload service list
        loadServices();
        
        // Clear form
        document.getElementById('serviceForm').reset();
    });
</script>

    </section>

    <section id="bookings">
        <h2>Your Bookings</h2>
        <p>Here you will be able to see all your upcoming bookings.</p>
        <!-- Booking information will be displayed here -->
    </section>

    <footer>
        <p>&copy; 2024 Priest Services Platform</p>
    </footer>
</body>
</html>
